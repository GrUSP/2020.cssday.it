   speaker_id: antonio-dellava
   title: Report Manager e Stampa, un caso reale
   keynote: false
   extract: >
    Nella mia vita professionale mi sono più volte imbattuto nella situazione in cui gli utenti di un'applicazione web, nonostante tutte le funzionalità offerte dal software, avessero comunque bisogno di creare un report pdf con il proprio lavoro e di stamparlo su carta.
    Il talk racconta di come ho affrontato questa sfida passando dal naturale sconforto di dover far fronte a un contesto che sentivo come "vecchio", fino ad arrivare a soluzioni efficaci ed innovative che hanno risposto al bisogno degli utenti. 
    In particolare illustrerò un caso studio di un vero e proprio report manager dove l'utente è in grado di personalizzare i propri template in funzione delle proprie esigenze con tecnologie e soluzioni replicabili da tutti.
