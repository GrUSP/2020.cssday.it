   speaker_id: giacomo-zinetti
   title: Web Components: illusione o realtà?
   keynote: false
   extract: >
    "Il mondo del frontend si è indirizzato a folle velocità verso lo sviluppo di componenti atomici grazie allo standard dei Web Component e librerie/framework come React, Angular, Vue, ecc. 
    Praticamente ora possiamo, analogamente ai nostri colleghi del backend, scegliere per la nostra UI se adottare un'architettura monolitica o a microservizi. 
    Ma in tutto questo non staremo lasciandoci alle spalle qualcosa di buono? 
    In questa mezz'oretta proveremo ad analizzare la storia che ci ha portato ad oggi, cercando di valutare se possiamo recuperare qualcosa da mettere nel nostro bagaglio per arricchire e migliorare la nostra vita da sviluppatori frontend oggi e, magari, anche domani."    
