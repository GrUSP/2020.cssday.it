   speaker_id: andrea-decarolis
   title: "Make CSS great again"
   keynote: false
   extract: >
      Ah, bei tempi andati quelli in cui c'erano novità in termini di naming convention, di preprocessori, di - udite udite - responsive web design. 
      Eravamo agli albori del CSS, dovevamo capire come gestirlo. Anzi: come gestirlo per bene. 
      Davanti a noi il futuro appariva roseo e pieno d'aspettative come solo a Tim Berners-Lee era capitato e poi... l'idillio si è spezzato. 
      È arrivata l'esplosione dei framework JavaScript, tutto è diventato meno accattivante, il CSS si scrive dentro il JavaScript, tutto è un npm... insomma abbiamo perso quel guizzo originario che ci rendeva speciali.
      Oggi c'è ancora spazio per divertirsi? C’è ancora un po’ di magia e stupore nei nostri amati CSS?
      In questo talk proveremo a passare in rassegna le pratiche migliori in tema di CSS esplorando nuove features che, sono certo, faranno ancora una volta ardere la fiamma del CSS-aro che è in tutti noi.
